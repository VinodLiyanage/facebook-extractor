<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Extractor</title>
    <link rel="stylesheet" href="./assets/css/simplebar.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/popup.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="navbar-container mb-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light m-0 p-0">
          <div class="container-fluid">
            <a
              class="navbar-brand"
              href="https://facebookextractor.com/"
              target="_blank"
            >
              <img
                src="/assets/images/logo.png"
                alt=""
                width="32"
                height="32"
                class="d-inline-block align-text-top"
              />
              Facebook Extractor
            </a>
            
            <a
              class="website"
              href="https://facebookextractor.com/"
              target="_blank"
              >www.facebookextractor.com</a
            >
          </div>
        </nav>
      </div>

      <div id="card-container" class="item-container container-fluid mb-2 p-2">
        <nav id="nav-field">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-home-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-home"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              Emails
              <span id="email-count-badge" class="badge bg-light text-dark"
                >0</span
              >
            </button>
            <button
              class="nav-link"
              id="nav-profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-profile"
              type="button"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
            >
              Contacts
              <span id="contact-count-badge" class="badge bg-light text-dark"
                >0</span
              >
            </button>
            <a
              href="https://facebookextractor.com/"
              target="_blank"
              rel="noopener noreferrer"
              class="btn btn btn-outline-primary"
              style="position: absolute; right: 8px"
            >
              Order Now
            </a>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent" style="height: 400px">
          <div
            class="tab-pane fade show active"
            id="nav-home"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <div
              class="email-tab list-group"
              data-simplebar
              style="height: 400px"
            ></div>
          </div>
          <div
            class="tab-pane fade"
            id="nav-profile"
            role="tabpanel"
            aria-labelledby="nav-profile-tab"
          >
            <div
              class="contact-tab list-group"
              data-simplebar
              style="height: 400px"
            ></div>
          </div>
        </div>
      </div>

      <div class="footer-container container-fluid border-top rounded p-1">
        <div class="container-fluid d-flex justify-content-end">
          <a
              class="tutorial"
              href="https://youtu.be/eiOHkWLRXhg"
              target="_black"
              >Need help?</a
            >
          <button id="copy-btn" class="btn btn-sm btn-outline-primary m-1">
            Copy
          </button>
          <button id="download-btn" class="btn btn-sm btn-primary m-1">
            Download
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/libs/simplebar.min.js"></script>
    <script src="./assets/libs/bootstrap.min.js"></script>
    <script src="./assets/libs/FileSaver.min.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
